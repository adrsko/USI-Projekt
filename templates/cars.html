{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h2>Lista używanych Samochodów</h2>
    <a class="btn btn-warning" href = "{{ url_for('add_car') }}">Dodaj samochód</a>
    <table class="table table-sm">
        <tr>
            <th scope="col">
                Marka
            </th>
            <th scope="col">
                Model
            </th>
            <th scope="col">
                Rok
            </th>
            <th scope="col">
                Przebieg [km]
            </th>
            <th scope="col">
                Cena [zł]
            </th>
            <th scope="col">
                edycja
            </th>
        </tr>
            {% for car in cars %}
            <tr>
                <td>
                    {{ car.brand }}
                </td>
                <td>
                    {{ car.model }}
                </td>
                <td>
                    {{ car.year }}
                </td>
                <td>
                    {{ car.mileage }}
                </td>
                <td>
                    {{ car.price }}
                </td>
                <td>
                    <a class="btn btn-dark" href="{{ url_for('edit_car', id=car.id) }}">EDIT</a>
                </td>
            </tr>
            {% endfor %}
    </table>
</div>
{% endblock content %}
